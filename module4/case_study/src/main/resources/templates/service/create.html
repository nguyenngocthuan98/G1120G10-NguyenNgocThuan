<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout :: headTag}"></head>
<body>
<div th:replace="~{/layout :: header-line}"></div>
<div th:replace="~{/layout :: banner}"></div>
<div th:replace="~{/layout :: navbar_menu}"></div>
<div class="container">
    <form th:action="@{/service/create}" method="post" th:object="${service}">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <tr class="form-group">
                <h2 class="text-success text-uppercase">create service</h2>
            </tr>
            <tr class="form-group">
                <td>ID</td>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceId}" required/>
                    <p th:if="${#fields.hasErrors('serviceId')}" th:errors="*{serviceId}"
                       class="invalid-feedback"></p>
                </td>
            </tr>
            <tr class="form-group">
                <td>Service name:</td>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceName}" required/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Service Type:</td>
                <td>
                    <select th:field="*{serviceType}" class="form-control">
                        <option th:each="type : ${serviceType}"
                                th:value="${type.serviceTypeId}"
                                th:text="${type.serviceTypeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr class="form-group">
                <td>Standard room:</td>
                <td>
                    <input type="text" class="form-control" th:field="*{standardRoom}"/>
                    <p th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"
                       class="invalid-feedback"></p>
                </td>
            </tr>
            <tr class="form-group">
                <td>Area:</td>
                <td>
                    <input type="number" class="form-control" th:field="*{serviceArea}" required/>
                    <p th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}"
                       class="invalid-feedback"></p>
                </td>
            </tr>
            <tr class="form-group">
                <td>Rent type:</td>
                <td>
                    <select th:field="*{rentType}" class="form-control">
                        <option th:each="type : ${rentType}"
                                th:value="${type.rentTypeId}"
                                th:text="${type.rentTypeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr class="form-group">
                <td>Max people:</td>
                <td>
                    <input type="number" class="form-control" th:field="*{serviceMaxPeople}" required/>
                    <p th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}"
                       class="invalid-feedback"></p>
                </td>
            </tr>
            <tr class="form-group">
                <td>Number of floor:</td>
                <td>
                    <input type="number" class="form-control" th:field="*{numberOfFloor}"/>
                    <p th:if="${#fields.hasErrors('numberOfFloor')}" th:errors="*{numberOfFloor}"
                       class="invalid-feedback"></p>
                </td>
            </tr>
            <tr class="form-group">
                <td>Pool area:</td>
                <td>
                    <input type="number" class="form-control" th:field="*{poolArea}"/>
                    <p th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"
                       class="invalid-feedback"></p>
                </td>
            </tr>
            <tr class="form-group">
                <td>Cost:</td>
                <td>
                    <input type="number" class="form-control" th:field="*{serviceCost}" required/>
                    <p th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}"
                       class="invalid-feedback"></p>
                </td>
            </tr>
            <tr class="form-group">
                <td>Description:</td>
                <td>
                    <input type="text" class="form-control" th:field="*{description}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>
                    <a th:href="@{/service/}" class="btn btn-outline-info">Back</a>
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-outline-success col-12">Create</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div th:replace="~{/layout :: script_link}"></div>
</body>
</html>
