<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Furama Resort</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="/style/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style/bootstrap4/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/css/style_login.css">
</head>
<body style="background-color: cornsilk">
<div th:replace="~{/layout :: header-line}"></div>

<div class="container col-4 mt-5">
    <div class="col-12 justify-content-center border shadow-lg p-3 rounded-lg">
        <div class="d-flex justify-content-center">
            <i class="bi bi-person-bounding-box"></i>
        </div>
        <form th:action="@{/j_spring_security_check}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
                       required>
                <!--<div class="invalid-feedback">Please fill out this field.</div>-->
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
                       required>
                <!--<div class="invalid-feedback">Please fill out this field.</div>-->
            </div>
            <input type="hidden" name="enabled" th:value="1">
            <div>
                <div class="form-group form-check float-left">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <a class="float-right" th:href="@{/}">Back home</a>
            </div>
            <button type="submit" class="btn btn-outline-success col-12">Submit</button>
        </form>
    </div>
</div>
<div th:replace="~{layout :: script_link}"></div>
</body>
</html>
