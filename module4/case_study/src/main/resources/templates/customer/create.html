<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: headTag"></head>
<body>
<table class="table">
    <thead></thead>
    <tbody>
    <form th:action="@{/customer/create}" method="POST" th:object="${customerCreate}">
        <tr class="form-group">
            <td>ID</td>
            <td>
                <input type="text" class="form-control" th:field="*{customerId}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Name:</td>
            <td>
                <input type="text" class="form-control" th:field="*{customerName}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Birth day:</td>
            <td>
                <input type="date" class="form-control" th:field="*{customerBirthday}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" name="gender" value="true">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="false">
                <label for="female">Female</label><br>
            </td>
        </tr>
        <tr class="form-group">
            <td>ID card:</td>
            <td>
                <input type="text" class="form-control" th:field="*{customerIdCard}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Phone:</td>
            <td>
                <input type="text" class="form-control" th:field="*{customerPhone}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Email:</td>
            <td>
                <input type="email" class="form-control" th:field="*{customerEmail}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Address:</td>
            <td>
                <input type="text" class="form-control" th:field="*{customerAddress}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Customer type:</td>
            <td>
                <select th:field="*{customerType}" class="form-control">
                    <option th:each="type : ${listCustomerType}"
                            th:value="${type.customerTypeId}"
                            th:text="${type.customerTypeName}">
                    </option>
                </select>
                <input type="text" class="form-control" th:field="*{customerType.customerTypeName}"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="btn btn-outline-success btn-sm" type="submit">
                    Create
                </button>
            </td>
        </tr>
    </form>
    </tbody>
</table>
<div th:replace="~{/layout :: script}"></div>
</body>
</html>
