
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layouts/layout_main :: headTag"></head>
<body>
<div class="container">
    <h1>Blog</h1>
    <table class="table">
        <thead></thead>
        <tbody>
        <form th:object="${detail_blog}">
            <tr class="form-group">
                <td>ID</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{id}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Title blog:</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{title}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Author name:</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{authorName}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Category:</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{category}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Date create:</td>
                <td>
                    <input type="date" class="form-control" disabled th:field="*{dateCreated}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Description:</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{description}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Content:</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{content}"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a th:href="@{/admin/}" class="btn btn-sm btn-outline-primary">Back to list</a>
                    <a th:href="@{/admin/viewEditBlog(id=${detail_blog.id})}" class="btn btn-sm btn-outline-warning">Edit</a>
                    <button class="btn btn-sm btn-outline-danger"
                            data-toggle="modal"
                            data-target="#delModal"
                            th:onclick="'getProductId(\''+ ${detail_blog.id} +'\')'">
                        Delete
                    </button>
                </td>
            </tr>
        </form>
        </tbody>
    </table>
</div>
<div th:replace="/layouts/layout_main :: delModal"></div>
<div th:replace="/layouts/layout_main :: script"></div>
</body>
</html>
