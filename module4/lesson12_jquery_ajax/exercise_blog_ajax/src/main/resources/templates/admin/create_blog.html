<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layouts/layout_main :: headTag"></head>
<body>
<table class="table">
    <thead></thead>
    <tbody>
    <form th:action="@{/admin/createBlog}" th:object="${create_blog}" method="post">
        <input type="hidden" class="form-control" th:field="*{id}"/>
        <tr class="form-group">
            <td>Title blog:</td>
            <td>
                <input type="text" class="form-control" required th:field="*{title}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Author name:</td>
            <td>
                <input type="text" class="form-control" required th:field="*{authorName}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Category:</td>
            <td>
                <select class="form-control" th:field="*{category}">
                    <option th:each="category: ${listCategory}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </td>
        </tr>
        <tr class="form-group">
            <td>Date create:</td>
            <td>
                <input type="text" class="form-control" value="Auto create day" disabled/>
                <input type="hidden" class="form-control" th:field="*{dateCreated}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Description:</td>
            <td>
                <input type="text" class="form-control" required th:field="*{description}"/>
            </td>
        </tr>
        <tr class="form-group">
            <td>Content:</td>
            <td>
                <input type="text" class="form-control" required th:field="*{content}"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn btn-outline-success btn-sm">Create</button>
            </td>
        </tr>
    </form>
    </tbody>
</table>
</body>
</html>
