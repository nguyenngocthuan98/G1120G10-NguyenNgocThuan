<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: headTag"></head>
<body>
<div class="container">
    <h1>Product</h1>
    <table class="table">
        <thead></thead>
        <tbody>
        <form th:object="${product}">
            <tr class="form-group">
                <td>ID</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{id}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Name:</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{name}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Price:</td>
                <td>
                    <input type="number" class="form-control" disabled th:field="*{price}"/>
                </td>
            </tr>
            <tr class="form-group">
                <td>Type:</td>
                <td>
                    <input type="text" class="form-control" disabled th:field="*{type}"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a th:href="@{/}" class="btn btn-sm btn-outline-primary">Back to list</a>
                    <a th:href="@{/{id}/updateProductPage(id=${product.id})}" class="btn btn-sm btn-outline-warning">Edit</a>
<!--                    Can't call modal to delete in here-->
                    <button class="btn btn-sm btn-outline-danger"
                            data-toggle="modal"
                            data-target="#delModal"
                            th:onclick="'getProductId(\''+ ${product.id} +'\')'">
                            Delete
                    </button>
                </td>
            </tr>
        </form>
        </tbody>
    </table>
</div>
<div th:replace="/layout :: delModal"></div>
<div th:replace="/layout :: script"></div>
</body>
</html>
