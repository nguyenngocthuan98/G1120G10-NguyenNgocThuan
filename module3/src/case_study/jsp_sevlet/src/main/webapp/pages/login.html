<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/style/css/style_login.css" />
    </head>
    <body>
        <div class="pt-5">
            <h1 class="text-center">Welcome to FURAMA Resort</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form
                            id="submitForm"
                            action=""
                            method=""
                            data-parsley-validate=""
                            data-parsley-errors-messages-disabled="true"
                            novalidate=""
                            _lpchecked="1"
                        >
                            <!-- <input
                                type="hidden"
                                name="_csrf"
                                value="7635eb83-1f95-4b32-8788-abec2724a9a4"
                            /> -->
                            <div class="form-group required">
                                <lSabel for="username">Username</lSabel>
                                <input
                                    type="text"
                                    class="form-control text-lowercase"
                                    id="username"
                                    required=""
                                    name="username"
                                    value=""
                                />
                            </div>
                            <div class="form-group required">
                                <label
                                    class="d-flex flex-row align-items-center"
                                    for="password"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    required=""
                                    id="password"
                                    name="password"
                                    value=""
                                />
                            </div>
                            <div class="form-group mt-4 mb-4">
                                <div class="custom-control custom-checkbox">
                                    <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="remember-me"
                                        name="remember-me"
                                        data-parsley-multiple="remember-me"
                                    />
                                    <label
                                        class="custom-control-label"
                                        for="remember-me"
                                        >Remember me?</label
                                    >
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <button
                                    class="btn btn-primary btn-block"
                                    type="submit"
                                >
                                    Log In
                                </button>
                            </div>
                        </form>
                        <div class="form-group pt-1">
                            <a href="http://localhost:8080/" class="btn btn-primary btn-block" role="button">
                                Link Button
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
