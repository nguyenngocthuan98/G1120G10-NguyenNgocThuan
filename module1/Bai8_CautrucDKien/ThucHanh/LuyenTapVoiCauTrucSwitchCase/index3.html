<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let so = parseInt(prompt("Nhap so a: ", 0));
            check_num = Math.abs(so) / so;
            switch (check_num) {
                case 1:
                    alert(1);
                    break;
                case -1:
                    alert(-1);
                    break;
                default:
                    alert(0);
                    break;
            }
        </script>
    </body>
</html>
