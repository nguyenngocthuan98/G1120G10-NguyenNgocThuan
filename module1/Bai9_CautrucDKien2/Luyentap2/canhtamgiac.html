        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hi</title>
    </head>
    <body>
        <script>
            let a = parseFloat(prompt("canh a: "));
            let b = parseFloat(prompt("canh b: "));
            let c = parseFloat(prompt("canh c: "));

            if ((a, b, c > 0 && a + b > c && b + c > a && a + c > b)) {
                alert("a, b, c la canh cua tam giac.");
            } else {
                alert("a, b, c KHONG la canh cua tam giac.");
            }
        </script>
    </body>
