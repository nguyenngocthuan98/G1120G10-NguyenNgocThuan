<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <fieldset>
            <legend><h2>Nhập chỉ số của bạn</h2></legend>
            <form action="" method="">
                <label for="age">Tuổi: </label>
                <input type="number" id="age" name="age" />
                <label for="height">Chiều cao (m): </label>
                <input type="number" id="height" name="age" />
                <label for="weight">Cân nặng (Kg): </label>
                <input type="number" id="weight" name="age" />
                <input type="button" value="Kiểm tra" onclick="check()" />
                <input type="reset" value="Nhập lại" />
            </form>
        </fieldset>
        <fieldset>
            <legend><h2>Chỉ số BMI</h2></legend>
            <p>Tuổi: <span id="dp-age"></span></p>
            <p>Chiều cao: <span id="dp-height"></span></p>
            <p>Cân nặng:<span id="dp-weight"></span></p>
            <p>
                BMI =
                <span id="dp-bmi"></span>
                <span id="dp-status"></span>
            </p>
        </fieldset>

        <script src="js.js"></script>
    </body>
</html>
