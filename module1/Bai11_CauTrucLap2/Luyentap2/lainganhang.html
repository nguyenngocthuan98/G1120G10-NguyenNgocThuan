<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
            let tien, phan_tram_lai, thang;
            let tong_tien = 1;

            do {
                tien = parseFloat(prompt("Nhap so tien gui: ", "0"));
            } while (tien < 0);
            do {
                thang = parseFloat(prompt("Nhap so thang gui: ", "0"));
            } while (thang < 0);

            if (thang <= 2) {
                phan_tram_lai = 0.031 / 12;
            } else if (thang <= 5) {
                phan_tram_lai = 0.034 / 12;
            } else if (thang <= 11) {
                phan_tram_lai = 0.04 / 12;
            } else {
                phan_tram_lai = 0.056 / 12;
            }

            for (let i = 1; i <= thang; i++) {
                tong_tien = tong_tien * (1 + phan_tram_lai);
            }

            alert(
                "Tong tien sau " +
                    thang +
                    " thang = " +
                    (tien * tong_tien).toFixed(2)
            );
        </script>
    </body>
</html>
