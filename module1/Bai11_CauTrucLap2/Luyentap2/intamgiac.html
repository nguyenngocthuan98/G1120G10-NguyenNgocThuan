<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
            let i = 1;
            for (i; i <= 5; i++) {
                for (let l = 1; l <= i; l++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            document.write("<br>");

            for (let i = 5; i > 0; i--) {
                for (let l = 1; l <= i; l++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            document.write("<br>");

            for (let i = 1; i <= 5; i++) {
                let j = 5 - i;
                for (j; j > 0; j--) {
                    document.write("&ensp;");
                }
                for (let l = 1; l <= i; l++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            document.write("<br>");

            for (let i = 5; i > 0; i--) {
                let j = 0;
                for (j; j < 5 - i; j++) {
                    document.write("&ensp;");
                }
                for (let l = 1; l <= i; l++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
