<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
            let tong = 0;
            let nhay_so = 7;
            for (let i = 0; i < 30; i++) {
                tong += nhay_so;
                nhay_so += 7;
            }
            document.write(tong);
        </script>
    </body>
</html>
