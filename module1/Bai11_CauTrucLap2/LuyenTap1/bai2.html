<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
            let nhiet_do;
            let check = true;
            do {
                nhiet_do = parseFloat(prompt("Nhap nhiet do: "));
                if (nhiet_do < 20) {
                    alert("tang nhiet.");
                } else if (nhiet_do > 100) {
                    alert("giam nhiet");
                } else {
                    alert(nhiet_do + " la perpect");
                    check = false;
                }
            } while (check === true);
        </script>
    </body>
</html>
