<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="style-sothich.css" />
    </head>
    <body>
        <div class="container">
            <div class="title">Your Hobbies</div>
            <form action="" method="get">
                <div class="container-child">
                    <div class="fullname space">
                        <label> Full name </label>
                        <input type="text" name="fullname" id="" />
                    </div>

                    <div class="email space">
                        <label> Email </label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="hobby space">
                        <label> Hobbies </label>
                        <span>
                            <label class="orange"
                                ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="sport"
                                />Sports</label
                            >
                            <label class="orange"
                                ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="musical"
                                />Musical</label
                            >
                            <label class="orange"
                                ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="reading"
                                />Reading</label
                            >
                        </span>
                        <div class="lane">
                            <label class="orange"
                                ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="web"
                                />Web</label
                            >
                            <label class="orange game"
                                ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="gaming"
                                />Gaming</label
                            >
                            <label class="orange"
                                ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="movies"
                                />Movies</label
                            >
                        </div>
                        <div class="lane">
                            <label class="orange lane--travel"
                                ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="travel"
                                />Travel</label
                            >
                        </div>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Send" />
                        <input type="reset" value="Reset" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
