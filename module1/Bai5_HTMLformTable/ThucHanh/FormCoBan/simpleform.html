<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Form</title>
        <style>
            .wufoo {
                font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma,
                    sans-serif;
            }
        </style>
    </head>
    <body>
        <form action="simpleform.html" method="get" class="wufoo">
            <fieldset style="border: inset; width: 20%">
                <h2>Order Form</h2>
                <p>What's you would to buy?</p>
                <select name="" id="">
                    <option value="">A</option>
                    <option value="">B (+ 0.5$)</option>
                    <option value="">C (+ 0.5$)</option>
                </select>
                <p>How many you like to order?</p>
                <label><input type="radio" name="rd" id="" />1 - 10$</label>
                <br />
                <label><input type="radio" name="rd" id="" />2 - 20$</label>
                <br />
                <label><input type="radio" name="rd" id="" />3 - 30$</label>
                <br />
                <p>Name <span style="color: red">*</span></p>
                <input
                    type="text"
                    name="firstname"
                    placeholder="firstname"
                    size="15"
                />
                <input
                    type="text"
                    name="lastname"
                    placeholder="lastname"
                    size="15"
                />
                <p>Email</p>
                <input
                    type="email"
                    name="email"
                    placeholder="example@example.com"
                    size="35"
                />
                <p>Phone number</p>
                <input type="text" name="num1" id="" size="5" />
                <span>-</span>
                <input type="text" name="num2" id="" size="5" />
                <span>-</span>
                <input type="text" name="num3" id="" size="5" />
                <br />
                <input type="submit" value="Submit" />
            </fieldset>
        </form>
    </body>
</html>
