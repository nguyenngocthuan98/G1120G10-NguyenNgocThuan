<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let arr = [8, 5, -4, 9, 45]; // create array
            let max = arr[0]; // set max = index 0 in array
            let index_max = 0; // create index max

            for (let index = 0; index < arr.length; index++) {
                if (arr[index] > max) {
                    max = arr[index];
                    index_max = index;
                }
            }
            console.log("Max: " + max);
        </script>
    </body>
</html>
