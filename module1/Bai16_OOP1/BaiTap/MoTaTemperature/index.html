<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Temperature {
                constructor(c, f, k) {
                    this.c = c;
                    this.f = f;
                    this.k = k;
                }

                getCtoF() {
                    return (this.f = (9 / 5) * this.c + 32);
                }

                getCtoK() {
                    return (this.k = this.c + 273);
                }
            }

            let result = new Temperature(25, 0, 0);
            alert(
                "C to F = " +
                    result.getCtoF() +
                    "°\nC to K = " +
                    result.getCtoK() +
                    "°"
            );
        </script>
    </body>
</html>
