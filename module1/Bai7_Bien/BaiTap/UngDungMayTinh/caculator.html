<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Caculator</title>
    </head>
    <body>
        <input type="number" id="num_a" />
        <input type="number" id="num_b" />
        <div class="calculator__keys">
            <button class="key--operator" onclick="add()">+</button>
            <button class="key--operator" onclick="subtract()">-</button>
            <button class="key--operator" onclick="multiply()">x</button>
            <button class="key--operator" onclick="divide()">รท</button>
        </div>
        <p id="result"></p>
        <script>
            let result = 0;
            let dc_num_a = document.getElementById("num_a");
            let dc_num_b = document.getElementById("num_b");

            function add() {
                let num_a = parseFloat(dc_num_a.value);
                let num_b = parseFloat(dc_num_b.value);
                result = num_a + num_b;
                document.getElementById("result").innerText =
                    "Ket qua: " + result;
            }
            function subtract() {
                let num_a = parseFloat(dc_num_a.value);
                let num_b = parseFloat(dc_num_b.value);
                result = num_a - num_b;
                document.getElementById("result").innerText =
                    "Ket qua: " + result;
            }
            function multiply() {
                let num_a = parseFloat(dc_num_a.value);
                let num_b = parseFloat(dc_num_b.value);
                result = num_a * num_b;
                document.getElementById("result").innerText =
                    "Ket qua: " + result;
            }
            function divide() {
                let num_a = parseFloat(dc_num_a.value);
                let num_b = parseFloat(dc_num_b.value);
                result = num_a / num_b;
                document.getElementById("result").innerText =
                    "Ket qua: " + result;
            }
        </script>
    </body>
</html>
