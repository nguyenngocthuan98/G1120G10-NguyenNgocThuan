<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FuramaResort</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form action="" method="">
            <fieldset>
                <legend><h2>Đăng kí</h2></legend>
                <table>
                    <tr>
                        <td><label for="full_name">Họ và Tên: </label></td>
                        <td>
                            <input
                                type="text"
                                name="fullName"
                                id="full_name"
                                placeholder=""
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="identity_number">Số CMT/CMND: </label>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="identityNumber"
                                id="identity_number"
                                placeholder=""
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birthday">Ngày sinh: </label></td>
                        <td>
                            <input type="date" name="birthday" id="birthday" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder=""
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Địa chỉ: </label></td>
                        <td>
                            <textarea
                                name="address"
                                id="address"
                                rows="3"
                                placeholder=""
                            ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="type_customer">Loại Customer: </label>
                        </td>
                        <td>
                            <select name="typeCustomer" id="type_customer">
                                <option value="member">Member</option>
                                <option value="silver">Silver</option>
                                <option value="gold">Gold</option>
                                <option value="platium">Platium</option>
                                <option value="diamond">Diamond</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="discount">Giảm giá: </label></td>
                        <td>
                            <input
                                type="text"
                                name="discount"
                                id="discount"
                                placeholder=""
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="amount_people"
                                >Số lượng người đi kèm:
                            </label>
                        </td>
                        <td>
                            <input
                                type="number"
                                name="amountPeople"
                                id="amount_people"
                                placeholder=""
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="amount_days">Số ngày thuê: </label></td>
                        <td>
                            <input
                                type="number"
                                name="amountDays"
                                id="amount_days"
                                placeholder="Số ngày thuê"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="type_service">Loại dịch vụ: </label>
                        </td>
                        <td>
                            <select name="typeService" id="type_service">
                                <option value="villa">Villa - 500$</option>
                                <option value="house">House - 300$</option>
                                <option value="room">Room - 100$</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="type_room">Loại phòng: </label></td>
                        <td>
                            <select name="typeRoom" id="type_room">
                                <option value="vip">VIP</option>
                                <option value="business">Business</option>
                                <option value="nomal">Nomal</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input
                                type="button"
                                value="Đăng kí"
                                onclick="confirm()"
                            />
                            <input type="reset" value="Nhập lại" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

        <fieldset>
            <legend><h2>Kết quả đăng kí</h2></legend>
            <p>Tên khách hàng: <span id="dp-full_name"></span></p>
            <p>Số CMND: <span id="dp-identity_number"></span></p>
            <p>Số CMND: <span id="dp-birthday"></span></p>
            <p>Email: <span id="dp-email"></span></p>
            <p>Địa chỉ: <span id="dp-address"></span></p>
            <p>Loại Customer: <span id="dp-type_customer"></span></p>
            <p>Giảm giá: <span id="dp-discount"></span></p>
            <p>Số lượng đi kèm: <span id="dp-amount_people"></span></p>
            <p>Số ngày thuê: <span id="dp-amount_days"></span></p>
            <p>Loại dịch vụ: <span id="dp-type_service"></span></p>
            <p>Loại phòng thuê: <span id="dp-type_room"></span></p>
            <p>Số tiền phải trả: <span id="dp-pay"></span></p>
        </fieldset>

        <script src="js.js"></script>
    </body>
</html>
