<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //dem so nguyen to trong khoang so_luong
            let so_luong = 1000;
            for (let i = 0; i <= so_luong; i++) {
                isPrime(i);
            }
            function isPrime(number) {
                let count = 0;
                for (let i = 0; i <= number; i++) {
                    if (number % i === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    document.write(number + ", ");
                }
            }
        </script>
    </body>
</html>
