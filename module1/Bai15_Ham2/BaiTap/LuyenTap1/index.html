<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="alertMessage()">Bai 1</button>
        <button onclick="bai2()">Bai 2</button>
        <button onclick="bai3()">Bai 3</button>
        <button onclick="bai4()">Bai 4</button>
        <button onclick="bai5()">Bai 5</button>

        <script>
            // Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.
            function alertMessage() {
                alert("Xin chao");
            }

            // Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
            // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
            function bai2() {
                let number;
                function plusOne(num) {
                    return "Số sau khi tăng: " + (num + 1);
                }
                do {
                    number = parseInt(prompt("Nhập số: "));
                } while (number * 0 !== 0);
                alert(plusOne(number));
            }

            // Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
            // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
            function bai3() {
                let num1 = parseFloat(prompt("Nhập số đầu tiên: "));
                let num2 = parseFloat(prompt("Nhập số thứ 2: "));
                function tinhtoan(a, b) {
                    if (a > b) {
                        alert(a + " lớn hơn " + b);
                    } else {
                        return a + b;
                    }
                }
                alert(tinhtoan(num1, num2));
            }

            // Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm.
            function bai4() {
                function addNumbers() {
                    firstNum = 4;
                    secondNum = 8;
                    result = firstNum + secondNum;
                    return result;
                }
                result = 0;
                alert("Trước khi gọi hàm, result = " + result);
                result = addNumbers();
                alert("Sau khi gọi hàm, result = " + result);
            }

            // Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau: Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.
            // Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao: Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.
            // Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất. Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao.
            // Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai. Nói cách khác, trả lại tên chòm sao của ngôi sao đó.
            // Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào.
            // Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.
            function bai5() {
                let input_star = prompt("Nhập tên: ");
                function findStar(star) {
                    let stars = [
                        "Polaris",
                        "Aldebaran",
                        "Deneb",
                        "Vega",
                        "Altair",
                        "Dubhe",
                        "Regulus",
                    ];
                    let constellations = [
                        "Ursa Minor",
                        "Tarurus",
                        "Cygnus",
                        "Lyra",
                        "Aquila",
                        "Ursa Major",
                        "Leo",
                    ];
                    for (let i = 0; i < stars.length; i++) {
                        if (star === stars[i]) {
                            return alert(constellations[i]);
                        }
                    }
                }
                findStar(input_star);
            }
        </script>
    </body>
</html>
