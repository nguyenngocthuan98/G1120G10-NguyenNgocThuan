<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function minArray(array) {
                if (array.length == 0) return -1;
                let min = array[0];

                for (let i = 1; i < array.length; i++) {
                    if (array[i] < min) {
                        min = array[i];
                    }
                }
                return min;
            }
            let array2 = [];
            let min = minArray(array2);
            alert(min);
        </script>
    </body>
</html>
