<html lang="en">

    <body>
        <script>
            let input;
            let tong = 0;
            do {
                input = parseInt(prompt("Nhap so: "));
            } while (input < 0);

            for (let i = 1; i <= input; i++) {
                tong += i;
            }
            alert(tong);
        </script>
