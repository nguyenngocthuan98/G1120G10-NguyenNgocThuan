<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="bai1()">Bài 1</button>
        <button onclick="bai2()">Bài 2</button>
        <button onclick="bai3()">Bài 3</button>
        <button onclick="bai4()">Bài 4</button>
        <button onclick="bai5()">Bài 5</button>
        <button onclick="bai6()">Bài 6</button>
        <button onclick="bai7()">Bài 7</button>
        <button onclick="bai8()">Bài 8</button>
        <button onclick="bai9()">Bài 9</button>

        <script>
            // Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
            // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
            function bai1() {
                let array = Array(10);
                for (let index = 0; index < array.length; index++) {
                    array[index] = parseInt(
                        prompt("Nhập phần tử thứ " + index)
                    );
                }
                document.write(array);

                let count = 0;
                for (let index = 0; index < array.length; index++) {
                    if (array[index] >= 10) {
                        count += 1;
                    }
                }
                document.write(
                    "<br>Có " + count + " số nguyên lớn hơn hoặc bằng 10."
                );
            }

            // Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
            // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
            function bai2() {
                let array = Array(10);
                for (let index = 0; index < array.length; index++) {
                    array[index] = parseInt(
                        prompt("Nhập phần tử thứ " + index)
                    );
                }
                document.write(array);
                let max = array[0];
                let index_max = 0;
                for (let index = 0; index < array.length; index++) {
                    if (array[index] > max) {
                        max = array[index];
                        index_max = index;
                    }
                }
                document.write(
                    "<br/>Phần tử có giá trị lớn nhất trong mảng = " +
                        max +
                        " và vị trí = " +
                        index_max
                );
            }

            //Bài 3- Viết chương trình khởi tạo mảng số nguyên.
            // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
            function bai3() {
                let num_of_index = parseInt(prompt("Nhập chiều dài mảng: "));
                let array = Array(num_of_index);
                // console.log(array.length);
                for (let index = 0; index < array.length; index++) {
                    array[index] = parseInt(
                        prompt("Nhập phần tử thứ " + index)
                    );
                }
                document.write(array);

                let max = array[0];
                let index_max = 0;
                for (let index = 0; index < array.length; index++) {
                    if (array[index] > max) {
                        max = array[index];
                        index_max = index;
                    }
                }
                let sum_array = 0;
                for (let index = 0; index < array.length; index++) {
                    sum_array += array[index];
                }
                let avg_array = sum_array / array.length;
                document.write(
                    "<br/>Phần tử có giá trị lớn nhất trong mảng = " +
                        max +
                        " và giá trị trung bình = " +
                        avg_array
                );
            }

            // Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó
            function bai4() {
                let num_of_index = parseInt(prompt("Nhập chiều dài mảng: "));
                let array = Array(num_of_index);
                for (let index = 0; index < array.length; index++) {
                    array[index] = parseInt(
                        prompt("Nhập phần tử thứ " + index)
                    );
                }
                document.write("Mảng xuôi: " + array + "<br/>");
                document.write("Mảng đảo ngược: " + array.reverse());
            }

            // Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
            function bai5() {
                let string = prompt("Nhập chuỗi: ");
                let count = 0;
                for (let index = 0; index < string.length; index++) {
                    // string.charAt(index) : kí tự trong chuỗi string tại vị trí index
                    // IF: nếu thỏa kí tự tại vị trí index - 1 có dấu "-" và kí tự tại vị trí index là số => số âm
                    if (
                        string.charAt(index - 1) === "-" &&
                        string.charAt(index) > 0
                    ) {
                        ++count;
                    }
                }
                document.write(
                    "Số nguyên âm trong chuỗi: " + string + " là: " + count
                );
            }

            // Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
            //Chương trình tìm xem V có nằm trong mảng số nguyên không?
            //Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
            function bai6() {
                let array = Array(10);
                for (let index = 0; index < array.length; index++) {
                    array[index] = parseInt(
                        prompt("Nhập giá trị của phần tử " + index)
                    );
                }
                document.write(array + "<br/>");
                let V = parseInt(prompt("Nhập V: "));
                // console.log(V);
                let index = array.indexOf(V);
                if (index !== -1) {
                    document.write("V is in the array");
                } else {
                    document.write("V is NOT in the array");
                }
            }

            //Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
            // Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
            function bai7() {
                let array = Array(10);
                for (let index = 0; index < array.length; index++) {
                    array[index] = parseInt(
                        prompt("Nhập giá trị của phần tử " + index)
                    );
                }
                document.write("Mảng trước xóa: " + array + "<br/>");
                let V = parseInt(prompt("Nhập V: "));
                let index = array.indexOf(V);
                if (index !== -1) {
                    for (let i = 0; i < 10; i++) {
                        if (i === index) {
                            array[10] = 0;
                            for (let j = i; j <= 10; j++) {
                                array[j] = array[j + 1];
                            }
                        }
                    }
                    array.pop();
                } else {
                    document.write("V is NOT in the array");
                }
                document.write("Mảng đã xóa " + V + " : " + array);
            }

            // Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
            // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
            function bai8() {
                let array = Array(10);
                for (let index = 0; index < array.length; index++) {
                    array[index] = parseInt(
                        prompt("Nhập giá trị của phần tử " + index)
                    );
                }
                document.write(
                    array.sort(function (a, b) {
                        return a - b;
                    })
                );
            }

            //Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
            //Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
            //Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
            function bai9() {
                let a = Array(10);
                let b = Array(10);
                let c = Array(20);
                for (let index = 0; index < a.length; index++) {
                    a[index] = parseInt(
                        prompt("Nhập phần tử cho mảng a " + index)
                    );
                }
                document.write("<br>Mảng a: " + a);

                for (let index = 0; index < b.length; index++) {
                    b[index] = parseInt(
                        prompt("Nhập phần tử cho mảng b " + index)
                    );
                }
                document.write("<br>Mảng b: " + b);

                document.write("<br>Mảng c: " + (c = a.concat(b)));
            }
        </script>
    </body>
</html>
