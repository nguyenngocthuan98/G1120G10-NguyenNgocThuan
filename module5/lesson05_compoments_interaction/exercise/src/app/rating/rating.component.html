<h1>Rating</h1>

<div class="rating-bar" (mouseleave)="reset()">
  <div class="rating-unit" [class.active]="item.active"
       *ngFor="let item of ratingUnits; index as i"
       (click)="select(i)" (mouseenter)="enter(i)">
    {{item.value}}
  </div>
</div>

<div>
  <h2>Rate: {{ ratingValue }} / {{ max }}</h2>
  <h1 *ngIf="ratingValue==max">ABSOLUTE!</h1>
</div>
