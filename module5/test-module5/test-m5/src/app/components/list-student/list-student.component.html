<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>id</th>
    <th>Name</th>
    <th>Name group</th>
    <th>Name topic</th>
    <th>Teacher</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listStudent; let i = index">
    <td>{{i + 1}}</td>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td [ngSwitch]="item.nameGroup">
      <span *ngSwitchCase="1">Group 1</span>
      <span *ngSwitchCase="2">Group 2</span>
      <span *ngSwitchCase="3">Group 3</span>
      <span *ngSwitchDefault>Unknown</span>
    </td>
    <td>{{item.topic}}</td>
    <td [ngSwitch]="item.teacher">
      <span *ngSwitchCase="1">Teacher 1</span>
      <span *ngSwitchCase="2">Teacher 2</span>
      <span *ngSwitchCase="3">Teacher 3</span>
      <span *ngSwitchCase="4">Teacher 4</span>
      <span *ngSwitchDefault>Unknown</span>
    </td>
    <td>{{item.email}}</td>
    <td>{{item.phone}}</td>
    <td>
      <button class="btn btn-sm btn-outline-warning mr-1" [routerLink]="['/edit-student',item.id]">
        <i class="bi bi-pen"></i>
      </button>
      <button class="btn btn-sm btn-outline-danger mr-1" [routerLink]="['/delete-student',item.id]">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
