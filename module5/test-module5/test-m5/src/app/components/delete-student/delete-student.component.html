<div class="d-flex justify-content-center">
  <div class="col-6">
    <form [formGroup]="formDelete" (submit)="deleteStudent()">
      <h2 class="text-danger">Do you want to delete?</h2>
      <table class="table table-hover">
        <thead></thead>
        <tbody>
        <tr>
          <td>
            <label for="id">Id</label>
          </td>
          <td>
            <input type="text" class="form-control" id="id" formControlName="id" disabled>
            <input type="hidden" class="form-control" formControlName="id">
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">Name</label>
          </td>
          <td>
            <input type="text" class="form-control" id="name" formControlName="name" disabled>
            <input type="hidden" class="form-control" formControlName="name">
          </td>
        </tr>
        <tr>
          <td>
            <button routerLink="/list-student" class="btn btn-outline-danger btn-sm">Cancel</button>
          </td>
          <td>
            <button class="btn btn-outline-warning btn-sm col-12">Confirm delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
